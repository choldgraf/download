language: python
python:
  - "3.6"
  - "3.5"
  - "2.7"
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov .
script:
  - py.test download --cov=download

sudo: false
after_success:
  - chmod +x ./doc/deploy_docs.sh
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then ./doc/deploy_docs.sh; fi

env:
  global:
    - secure: ""
